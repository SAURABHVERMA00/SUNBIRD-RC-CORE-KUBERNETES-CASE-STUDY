apiVersion: v1
kind: Service
metadata:
  name: elastic-service
  labels:
    app: elastic-search
spec:
  selector:
    app: elastic-search
  ports:
    - protocol: TCP
      name: http
      port: 9200
      targetPort: 9200
    - protocol: TCP
      name: transport
      port: 9300
      targetPort: 9300
  type: LoadBalancer
