apiVersion: apps/v1
kind: Deployment
metadata:
  name: claim-ms-deployment
  labels:
    app: claim-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claim-ms
  template:
    metadata:
      labels:
        app: claim-ms
    spec:
      containers:
      - name: claim-ms
        image: ghcr.io/sunbird-rc/sunbird-rc-claim-ms:latest
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 8082

        envFrom:
        - configMapRef:
            name: claim-ms-config
        - secretRef:
            name: claim-ms-secret

        # Docker healthcheck â†’ Kubernetes readiness
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Optional but recommended
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
